    <div class="interface">
        <!--AUDIO-->
        <audio id="myAudio" loop>
            <source src="audios/Boombap.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>

        <!-- Ícone de controle de volume -->
        <span id="muteToggle" class="mute-icon"><i class="fas fa-volume-up"></i></span>

        <!-- Controle deslizante de volume -->
        <input type="range" id="volumeControl" class="volume-control" min="0" max="1" step="0.01" value="1">

        <script>
            // Seleciona os elementos de áudio, ícone e controle de volume
            const audio = document.getElementById('myAudio');
            const muteToggle = document.getElementById('muteToggle');
            const volumeControl = document.getElementById('volumeControl');

            // Função para alternar entre mudo e não mudo
            muteToggle.addEventListener('click', () => {
                if (audio.muted) {
                    audio.muted = false;
                    muteToggle.innerHTML = '<i class="fas fa-volume-up"></i>'; // Ícone de volume alto
                } else {
                    audio.muted = true;
                    muteToggle.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Ícone de volume mudo
                }
            });

            // Atualiza o volume do áudio quando o controle deslizante é movido
            volumeControl.addEventListener('input', () => {
                audio.volume = volumeControl.value;
                if (audio.volume === "0") {
                    audio.muted = true;
                    muteToggle.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Ícone de volume mudo
                } else {
                    audio.muted = false;
                    muteToggle.innerHTML = '<i class="fas fa-volume-up"></i>'; // Ícone de volume alto
                }
            });

            // Ajusta o volume do controle deslizante com base no volume inicial do áudio
            volumeControl.value = audio.volume;

            // Reproduz o áudio automaticamente
            audio.play();
        </script>
        <!--FIM AUDIO-->
    </div> <!--interface-->
